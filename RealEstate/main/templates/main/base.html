{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>


<body class="{% if request.COOKIES.theme == 'dark' %}dark {% endif %}{% block body_class %}{% endblock %}">
    <nav>
        <div class="logo"><a href="{% url 'main:home_view' %}">HOME</a></div>
        <div class="nav-links">
            <a href="{% url 'main:home_view' %}">Home</a>
            <a href="{% url 'main:properties_view' %}">Properties</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="{% url 'main:contact_view' %}">Contact</a>
        </div>
        <div class="settings">
            <span class="material-symbols-outlined">person</span>
            <a href="#">Sign up</a>

            <div class="theme-icons-container">
                <a href="{% url 'main:set_light' %}">
                    <span class="material-symbols-outlined {% if not request.COOKIES.theme %}active-icon{% endif %}">
                        light_mode
                    </span>
                </a>
                <a href="{% url 'main:set_dark' %}">
                    <span class="material-symbols-outlined {% if request.COOKIES.theme == 'dark' %}active-icon{% endif %}">
                        dark_mode
                    </span>
                </a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
