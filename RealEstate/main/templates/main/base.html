{% load static %}
<!DOCTYPE html>
<html lang="en" {% if 'mode' in request.COOKIES %} class="dark-mode" {% endif %}>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} My Website {% endblock %}</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    </head>
    <body>
        <div class="{% block class %}{% endblock %}">
            <header>
                    <section class="home_text"><h3>HOME</h3></section>
                    <section class="nav_bar">
                        <a href="{% url 'main:home_view' %}">Home</a>
                        <a href="{% url 'main:properties_view' %}">Properties</a>
                        <a href="#">Services</a>
                        <a href="#">About</a>
                        <a href="{% url 'main:contact_view' %}">Contact</a>
                    </section>
                    <section class="user_mode">
                        <a href="#"><span class="material-symbols-outlined">account_circle</span></a>
                        <a href="#">Sign Up</a>
                        <a href="{% url 'main:light_mode_view' %}"><span class="material-symbols-outlined light-mode {% if 'mode' not in request.COOKIES %} active-mode {% endif %}">clear_day</span></a>
                        <a href="{% url 'main:dark_mode_view' %}"><span class="material-symbols-outlined dark-mode {% if 'mode' in request.COOKIES %} active-mode {% endif %} ">dark_mode</span></a>
                    </section>
            </header>
            <main>
            {% block content %}

            {% endblock %}
            </main>
        </div>
        <footer class="base-footer">Creating by Hesham</footer>
    </body>
</html>
