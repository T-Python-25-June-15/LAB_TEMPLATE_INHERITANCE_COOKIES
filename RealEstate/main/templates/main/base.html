<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial
-scale=1">
<title>{% block title %} {% endblock %}</title>

    {% if theme == 'dark' %}
    <link rel="stylesheet" href="/static/css/style-dark.css" class="css">
    {% else %}
    <link rel="stylesheet" href="/static/css/style.css" class="css">
    {% endif %}
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/" class="logo">Home</a>
        <nav>
            <a href="/">Home</a>
            <a href="/properties">Properties</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="/contact">Contact</a>
            
        </nav>
        <div class="settings">
            <button><span class="material-symbols-outlined">person</span></button>
            <button><span class="text">sign up</span></button>
            <a href="/theme/light/" class="day"><span class="material-symbols-outlined">wb_sunny</span></a>
            <a href="/theme/dark/" class="night"><span class="material-symbols-outlined">bedtime</span></a>
        </div>
    </header>

{% block content %}
{% endblock %}

    <footer>
        <p>
            All copyright by nawaf-almalki
        </p>
    </footer>
</body>
</html>
