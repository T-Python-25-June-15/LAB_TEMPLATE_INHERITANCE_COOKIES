{% load static %}
<!DOCTYPE html>
<html lang="en" {% if request.COOKIES.mode == "dark" %} class="dark" {% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style_dark.css'%}" rel="stylesheet">
     <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="top-nav">
            <a href="{%url 'main:home_view' %}" class="logo"><strong class="logo"> HOME</strong></a>
            <div class="top-navigation">
                <a  href="{%url 'main:home_view' %}"> Home </a>
                <a href="{%url 'main:properties_view' %}"> Properties</a>
                <a href=""> Services</a>
                <a href=""> About</a>
                <a href="{%url 'main:contact_view' %}"> Contact</a>
            </div>
            <div class="right-section"> 
                <span class="material-symbols-outlined">
                person
                </span>
                <strong> Sign up</strong>
                <a href="{%url 'main:light_mode_view' %}"> <span class="material-symbols-outlined {% if request.COOKIES.mode == 'light' %} active {% endif %}">
                light_mode
                </span></a>
                <a href= "{%url 'main:dark_mode_view' %}"><span class="material-symbols-outlined {% if request.COOKIES.mode == 'dark' %} active {% endif %}">
                dark_mode
                </span></a>
            </div>
    </nav>
    {% block content %}
    {% endblock %}
<footer class="gray"> 
<p></p>
</footer>
</body>
</html>
