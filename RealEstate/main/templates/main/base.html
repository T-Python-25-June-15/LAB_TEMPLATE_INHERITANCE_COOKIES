{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  {% block extra_head %}{% endblock %}
</head>
<body class="{% if theme == 'dark' %}dark{% endif %} {% block body_class %}{% endblock %}">

  <div class="Wrapper">
    <nav>
      <h1 class="logo"><strong>HOME</strong></h1>
      <div class="center_nav">
        <a href="{% url 'main:home_page' %}">Home</a>
        <a href="{% url 'main:properties_page' %}">Properties</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="{% url 'main:contact_page' %}">Contact</a>
      </div>
      <div class="sign_up">
        <i class="material-icons">person</i> 
        Sign up
        <a href="{% url 'main:light' %}" class="sunny {% if theme != 'dark' %}active-mode{% endif %}">
          <span class="material-symbols-outlined">wb_sunny</span>
        </a>
        <a href="{% url 'main:dark' %}" class="dark {% if theme == 'dark' %}active-mode{% endif %}">
          <span class="material-symbols-outlined">bedtime</span>
        </a>
      </div>
    </nav>
  </div>
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
    
  <footer>
    <p>2025 Nasser Alsuduni. All rights reserved.</p>
  </footer>

</body>
</html>
