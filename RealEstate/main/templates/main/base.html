<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet" />
</head>
<body class="{% if request.COOKIES.darkmode == 'true' %}dark-mode{% endif %}">
    <header class="top-bar">
  <h1 class="logo">HOME</h1>

  <div class="nav-container{% if darkmode == 'true' %} dark-nav{% endif %}">
    <nav class="nav-bar">
      <ul>
        <li><a href="{% url 'main:home_view' %}">Home</a></li>
        <li><a href="{% url 'main:prop_view' %}">Properties</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">About</a></li>
        <li><a href="{% url 'main:contact_view' %}">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="nav-actions">
    <span class="material-icons">person</span><a href="">Sign up</a>
    <a href="{% url 'main:light_mode' %}"><span class="material-icons">light_mode</span></a>
    <a href="{% url 'main:dark_mode' %}"><span class="material-icons">dark_mode</span></a>
  </div>
</header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
