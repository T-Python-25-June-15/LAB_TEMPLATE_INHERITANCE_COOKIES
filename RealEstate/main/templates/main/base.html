{% load static %}
<!DOCTYPE html>
<html lang="en" {% if mode == 'dark' %}class="dark"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo"> HOME</div>
      
        <div class="nav-link">
            <a href="{% url 'main:home' %}">Home</a>
            <a href="{% url 'main:properties' %}">Properties</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="{% url 'main:contact' %}">Contact</a>
        </div>
        <div class="nav-right">
            <span class="material-symbols-outlined">person</span>
            <a href="" class="signup">Sign up</a> 
<a href="{% url 'main:light_mode_view' %}?next={{ request.path }}">
  <span class="material-symbols-outlined mode-icon {% if mode == 'light' %}active{% endif %}">light_mode</span>
</a>

<a href="{% url 'main:dark_mode_view' %}?next={{ request.path }}">
  <span class="material-symbols-outlined mode-icon {% if mode == 'dark' %}active{% endif %}">dark_mode</span>
</a>
        </div>
     </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer">
    <p></p>
  </footer>
</body>
</html>
