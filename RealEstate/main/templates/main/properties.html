{% extends 'main/base.html' %}

{% block title %}
Properties - Page
{% endblock %}

{% block content %}

<div class="properties_container">
  <h2>our properties</h2>


  <div class="card_container">


    {% for property in properties %}
    <div class="card">
      <img src="/static/images/{{property.image}}" alt="">
      <h2>{{property.title}}</h2>
      <div class="card-footer">
        <button class="btn"><span>More</span></button>
      </div>
    </div>
    {%endfor%}
    
  </div>
</div>


{% endblock %}
