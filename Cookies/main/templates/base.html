{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Phudu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %} {% if request.COOKIES.darkMode == 'on' %}dark-mode{% endif %}">
  <div class="page-container">
    <div class="wrapper">
      <span id="home">Home</span>
      <nav class="fnav">
        <a href="{% url 'main:home' %}">Home</a>
        <a href="{% url 'main:properties' %}">Properties</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="{% url 'main:contact' %}">Contact</a>
      </nav>
      
      <nav class="light-dark">
        <span class="material-symbols-outlined">person</span>
        <p>Sign in</p>
        <a href="{% url 'main:disable_dark_mode' %}">
          <span class="material-symbols-outlined">wb_sunny</span>
        </a>

        <a href="{% url 'main:enable_dark_mode' %}">
          <span class="material-symbols-outlined">dark_mode</span>
        </a>
      </nav>
    </div>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <nav class="fnav">
     <a href="#">
      <span class="icon-green material-symbols-outlined">house</span>
      <p>All</p>
     </a>
     <a href="#">
      <span class="icon-orange material-symbols-outlined">factory</span>
      <p>Properties</p>
     </a>
     <a href="#">
      <span class="icon-purple material-symbols-outlined">hotel</span>
      <p>Hotel</p>
     </a>
     <a href="#">
      <span class="icon-blue material-symbols-outlined">villa</span>
      <p>Villa</p>
     </a>
     </nav>
</footer>
</body>
</html>
